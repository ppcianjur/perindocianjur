<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Petugas - Cianjur Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-50 pb-24">

    <div class="bg-blue-700 text-white p-6 rounded-b-[2.5rem] shadow-xl mb-6">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <p class="text-blue-200 text-xs font-medium uppercase tracking-wider">Petugas Lapangan</p>
                <h1 class="text-2xl font-bold">Halo, <span id="userName">...</span></h1>
            </div>
            <button onclick="logout()" class="p-3 bg-white/10 hover:bg-white/20 rounded-2xl transition-all">
                <i data-lucide="log-out" class="w-5 h-5 text-white"></i>
            </button>
        </div>
    </div>

    <main class="max-w-md mx-auto px-4">
        
        <div class="flex bg-white p-1.5 rounded-2xl shadow-sm border border-slate-200 mb-6">
            <button onclick="switchTab('input')" id="tab-input" class="flex-1 py-3 rounded-xl font-bold text-sm bg-blue-600 text-white shadow-md transition-all duration-300">
                <i data-lucide="plus-circle" class="w-4 h-4 inline mr-1"></i> Input Data
            </button>
            <button onclick="switchTab('list')" id="tab-list" class="flex-1 py-3 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 transition-all duration-300">
                <i data-lucide="database" class="w-4 h-4 inline mr-1"></i> Data Saya
            </button>
        </div>

        <section id="sec-input" class="space-y-4 animate-in fade-in duration-500">
            
            <div id="previewContainer" class="hidden relative group">
                <img id="imgPreview" class="w-full h-56 object-cover rounded-3xl shadow-lg border-4 border-white">
                <button onclick="resetFoto()" class="absolute top-3 right-3 bg-red-500 text-white p-2 rounded-full shadow-lg">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>

            <div id="cameraPlaceholder" class="bg-white p-8 rounded-3xl border-2 border-dashed border-slate-300 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-slate-50 transition-all" onclick="document.getElementById('fotoKtp').click()">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mb-3">
                    <i data-lucide="camera" class="w-8 h-8"></i>
                </div>
                <p class="font-bold text-slate-700">Ambil Foto KTP</p>
                <p class="text-xs text-slate-400 mt-1">Pastikan tulisan di KTP terbaca jelas</p>
                <input type="file" id="fotoKtp" accept="image/*" capture="camera" class="hidden" onchange="previewImage(this)">
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase ml-1 mb-1">Nomor WhatsApp / HP</label>
                    <input type="tel" id="noHp" placeholder="0812xxxx" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase ml-1 mb-1">Jabatan Pengurus</label>
                    <select id="jabatan" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <option value="">-- Pilih Jabatan --</option>
                        <option value="Ketua">Ketua</option>
                        <option value="Sekretaris">Sekretaris</option>
                        <option value="Bendahara">Bendahara</option>
                        <option value="Anggota">Anggota</option>
                        <option value="Koordinator">Koordinator Desa</option>
                    </select>
                </div>
                
                <button id="btnProses" onclick="scanKTP()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="scan-line"></i> Scan KTP & Verifikasi
                </button>
            </div>
        </section>

        <section id="sec-list" class="hidden space-y-4 animate-in slide-in-from-bottom-4 duration-500">
            <div class="flex justify-between items-center px-1">
                <h3 class="font-bold text-slate-700">Terakhir Diinput</h3>
                <span id="dataCount" class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded-full font-bold">0 Data</span>
            </div>
            <div id="myDataList" class="space-y-3"></div>
        </section>
    </main>

    <div id="modalConfirm" class="fixed inset-0 z-50 hidden bg-slate-900/80 backdrop-blur-sm flex items-end sm:items-center justify-center p-0 sm:p-4 overflow-hidden">
        <div class="bg-white w-full max-w-lg rounded-t-[2rem] sm:rounded-3xl shadow-2xl overflow-hidden animate-in slide-in-from-bottom duration-300 max-h-[90vh] flex flex-col">
            
            <div class="bg-blue-600 p-4 text-white flex justify-between items-center flex-shrink-0">
                <div>
                    <h3 class="font-bold text-lg flex items-center gap-2"><i data-lucide="file-check"></i> Verifikasi Data</h3>
                    <p class="text-xs text-blue-200">Pastikan Kecamatan & Desa sesuai database</p>
                </div>
                <button onclick="closeModal()" class="bg-white/20 p-2 rounded-full hover:bg-white/30"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <div class="p-6 space-y-4 overflow-y-auto flex-1 bg-slate-50">
                <input type="hidden" id="editFotoUrl">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">NIK (Wajib 16 Digit)</label>
                        <input type="number" id="editNik" class="w-full p-3 bg-white border border-slate-200 rounded-xl font-mono font-bold focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Nama Lengkap</label>
                        <input type="text" id="editNama" class="w-full p-3 bg-white border border-slate-200 rounded-xl font-bold uppercase focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    
                    <div class="col-span-2 bg-yellow-50 p-4 rounded-xl border border-yellow-200 space-y-3">
                        <p class="text-xs font-bold text-yellow-700 flex items-center gap-1"><i data-lucide="map-pin" class="w-3 h-3"></i> Lokasi (Wajib Sesuai Database)</p>
                        
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Kecamatan</label>
                            <select id="editKec" onchange="loadDesaOptions(this.value)" class="w-full p-3 bg-white border border-slate-300 rounded-xl font-semibold focus:ring-2 focus:ring-blue-500 outline-none">
                                <option value="">-- Pilih Kecamatan --</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Desa / Kelurahan</label>
                            <select id="editDesa" class="w-full p-3 bg-white border border-slate-300 rounded-xl font-semibold focus:ring-2 focus:ring-blue-500 outline-none">
                                <option value="">-- Pilih Desa --</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Tempat Lahir</label>
                        <input type="text" id="editTempatLahir" class="w-full p-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Tgl Lahir</label>
                        <input type="text" id="editTglLahir" placeholder="DD-MM-YYYY" class="w-full p-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Alamat (Jalan/Dusun)</label>
                        <textarea id="editAlamat" rows="2" class="w-full p-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">RT</label>
                        <input type="text" id="editRt" class="w-full p-3 bg-white border border-slate-200 rounded-xl text-center focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">RW</label>
                        <input type="text" id="editRw" class="w-full p-3 bg-white border border-slate-200 rounded-xl text-center focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>
            </div>

            <div class="p-4 border-t bg-white flex gap-3 flex-shrink-0">
                <button onclick="closeModal()" class="flex-1 py-3 text-slate-600 font-bold hover:bg-slate-100 rounded-xl transition-all">Batal</button>
                <button onclick="simpanKeDatabase()" class="flex-1 py-3 bg-green-600 text-white font-bold hover:bg-green-700 rounded-xl shadow-lg shadow-green-200 transition-all flex justify-center items-center gap-2">
                    <i data-lucide="save"></i> Simpan Data
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user) window.location.href = '/index.html';
        document.getElementById('userName').innerText = user.username;

        let base64String = "";
        let listKecamatan = []; // Cache data kecamatan

        // --- INIT: Load Data Kecamatan saat halaman dibuka ---
        async function fetchMasterData() {
            try {
                const res = await fetch('/api/locations?type=kecamatan');
                listKecamatan = await res.json();
                const selKec = document.getElementById('editKec');
                listKecamatan.forEach(k => {
                    selKec.innerHTML += `<option value="${k.kode_kec}">${k.nama_kecamatan}</option>`;
                });
            } catch (e) { console.error("Gagal load kecamatan", e); }
        }
        fetchMasterData();

        // --- 1. PREVIEW FOTO ---
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('imgPreview').src = e.target.result;
                    document.getElementById('previewContainer').classList.remove('hidden');
                    document.getElementById('cameraPlaceholder').classList.add('hidden');
                    base64String = e.target.result.split(',')[1];
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        function resetFoto() {
            document.getElementById('fotoKtp').value = "";
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('cameraPlaceholder').classList.remove('hidden');
            base64String = "";
        }

        // --- 2. SCAN & UPLOAD (Step 1) ---
        async function scanKTP() {
            const foto = document.getElementById('fotoKtp').files[0];
            const noHp = document.getElementById('noHp').value;
            const jabatan = document.getElementById('jabatan').value;

            if (!foto) return Swal.fire("Foto Kosong", "Ambil foto KTP dulu", "warning");
            if (!noHp || !jabatan) return Swal.fire("Data Kurang", "Isi No HP dan Jabatan", "warning");

            const btn = document.getElementById('btnProses');
            btn.disabled = true;
            btn.innerHTML = `<span class="animate-spin mr-2">ðŸŒ€</span> Sedang Membaca KTP...`;

            const formData = new FormData();
            formData.append('foto', foto);
            formData.append('base64', base64String);
            formData.append('creator', user.username);

            try {
                const res = await fetch('/api/upload-ktp', { method: 'POST', body: formData });
                const result = await res.json();
                
                if (result.success) {
                    // Masuk ke modal konfirmasi
                    openModalWithData(result.data, result.foto_url);
                } else {
                    throw new Error(result.error);
                }
            } catch (err) {
                Swal.fire("Gagal", err.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="scan-line"></i> Scan KTP & Verifikasi`;
                lucide.createIcons();
            }
        }

        // --- 3. MODAL LOGIC (AUTO MATCHING) ---
        async function openModalWithData(dataAI, fotoUrl) {
            document.getElementById('editFotoUrl').value = fotoUrl;
            
            // Isi Field Teks Biasa
            document.getElementById('editNik').value = dataAI.nik || '';
            document.getElementById('editNama').value = dataAI.nama || '';
            document.getElementById('editTempatLahir').value = dataAI.tempat_lahir || '';
            document.getElementById('editTglLahir').value = dataAI.tanggal_lahir || '';
            document.getElementById('editAlamat').value = dataAI.alamat || '';
            document.getElementById('editRt').value = dataAI.rt || '';
            document.getElementById('editRw').value = dataAI.rw || '';

            // --- AUTO MATCH KECAMATAN ---
            let foundKecCode = "";
            const textKecAI = (dataAI.kecamatan || "").toLowerCase().replace("kecamatan", "").trim();
            
            // Cari nama kecamatan yang mirip di list dropdown
            const matchKec = listKecamatan.find(k => k.nama_kecamatan.toLowerCase() === textKecAI);
            
            if (matchKec) {
                foundKecCode = matchKec.kode_kec;
                document.getElementById('editKec').value = foundKecCode;
                
                // Jika kecamatan ketemu, load desa dan coba cari match desanya
                await loadDesaOptions(foundKecCode, dataAI.kelurahan);
            } else {
                // Reset jika tidak ketemu
                document.getElementById('editKec').value = "";
                document.getElementById('editDesa').innerHTML = '<option value="">-- Pilih Kecamatan Dulu --</option>';
                Swal.fire({
                    icon: 'info',
                    title: 'Lokasi Tidak Terbaca Otomatis',
                    text: 'Silakan pilih Kecamatan dan Desa secara manual.',
                    timer: 3000
                });
            }

            // Tampilkan Modal
            document.getElementById('modalConfirm').classList.remove('hidden');
        }

        async function loadDesaOptions(kodeKec, autoSelectName = null) {
            const selDesa = document.getElementById('editDesa');
            selDesa.innerHTML = '<option value="">Loading...</option>';

            try {
                const res = await fetch(`/api/locations?type=desa&parent=${kodeKec}`);
                const desas = await res.json();
                
                selDesa.innerHTML = '<option value="">-- Pilih Desa --</option>';
                let foundDesaCode = "";

                desas.forEach(d => {
                    selDesa.innerHTML += `<option value="${d.kode_desa_lengkap}">${d.nama_desa}</option>`;
                    // Auto Match Desa Logic
                    if (autoSelectName) {
                        const cleanNameAI = autoSelectName.toLowerCase().replace(/(desa|kelurahan)/g, "").trim();
                        if (d.nama_desa.toLowerCase() === cleanNameAI) {
                            foundDesaCode = d.kode_desa_lengkap;
                        }
                    }
                });

                if (foundDesaCode) selDesa.value = foundDesaCode;

            } catch (e) {
                selDesa.innerHTML = '<option value="">Gagal load desa</option>';
            }
        }

        function closeModal() {
            document.getElementById('modalConfirm').classList.add('hidden');
        }

        // --- 4. SIMPAN FINAL KE DB ---
        async function simpanKeDatabase() {
            const btn = event.target;
            const originalContent = btn.innerHTML;
            
            // Validasi Input Modal
            const nik = document.getElementById('editNik').value;
            const nama = document.getElementById('editNama').value;
            const kodeDesa = document.getElementById('editDesa').value; // Ini yang penting!

            if(!nik || !nama || !kodeDesa) {
                return Swal.fire("Data Belum Lengkap", "Pastikan NIK, Nama, Kecamatan, dan Desa sudah dipilih.", "warning");
            }

            btn.disabled = true;
            btn.innerHTML = "Menyimpan...";

            const payload = {
                // Data dari Modal (Hasil Editan)
                nik: nik,
                nama: nama,
                tempat_lahir: document.getElementById('editTempatLahir').value,
                tanggal_lahir: document.getElementById('editTglLahir').value,
                alamat: document.getElementById('editAlamat').value,
                rt: document.getElementById('editRt').value,
                rw: document.getElementById('editRw').value,
                kode_desa_lengkap: kodeDesa, // FK Database
                nama_desa: document.getElementById('editDesa').options[document.getElementById('editDesa').selectedIndex].text,
                foto_url: document.getElementById('editFotoUrl').value,
                
                // Data dari Form Awal
                no_hp: document.getElementById('noHp').value,
                jabatan: document.getElementById('jabatan').value,
                creator: user.username
            };

            try {
                const res = await fetch('/api/simpan-data', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const result = await res.json();

                if (result.success) {
                    closeModal();
                    Swal.fire({
                        title: "Berhasil Disimpan!",
                        text: "Data pengurus telah masuk database.",
                        icon: "success"
                    }).then(() => location.reload());
                } else {
                    throw new Error(result.error);
                }
            } catch (err) {
                Swal.fire("Gagal Simpan", err.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        // --- TABS & LIST DATA (Logic Lama) ---
        function switchTab(tab) {
            document.getElementById('sec-input').classList.toggle('hidden', tab !== 'input');
            document.getElementById('sec-list').classList.toggle('hidden', tab !== 'list');
            
            const btnInput = document.getElementById('tab-input');
            const btnList = document.getElementById('tab-list');

            if(tab === 'input') {
                btnInput.className = 'flex-1 py-3 rounded-xl font-bold text-sm bg-blue-600 text-white shadow-md';
                btnList.className = 'flex-1 py-3 rounded-xl font-bold text-sm text-slate-500';
            } else {
                btnList.className = 'flex-1 py-3 rounded-xl font-bold text-sm bg-blue-600 text-white shadow-md';
                btnInput.className = 'flex-1 py-3 rounded-xl font-bold text-sm text-slate-500';
                loadMyData();
            }
            lucide.createIcons();
        }

        async function loadMyData() {
            const container = document.getElementById('myDataList');
            container.innerHTML = '<p class="text-center py-10 text-slate-400 animate-pulse">Memuat data...</p>';
            
            const res = await fetch(`/api/my-data?user=${user.username}`);
            const data = await res.json();
            
            document.getElementById('dataCount').innerText = `${data.length} Data`;
            container.innerHTML = data.length ? '' : '<p class="text-center py-10 text-slate-400">Belum ada data diinput.</p>';
            
            data.forEach(item => {
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-4">
                        <div class="relative">
                            <img src="${item.foto_url}" class="w-14 h-14 rounded-xl object-cover border-2 border-slate-100">
                        </div>
                        <div class="flex-1">
                            <p class="font-bold text-slate-800 leading-tight">${item.nama}</p>
                            <p class="text-[10px] font-bold text-blue-500 uppercase tracking-tighter">${item.jabatan} - ${item.nama_desa || 'Kab. Cianjur'}</p>
                            <p class="text-xs text-slate-400">${item.nik}</p>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
