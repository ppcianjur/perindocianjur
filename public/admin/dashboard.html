<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 lg:ml-64">
    <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-slate-200 hidden lg:block">
        <div class="p-6 text-2xl font-bold text-blue-600 flex items-center gap-2"><i data-lucide="shield-check"></i> AdminPanel</div>
        <nav class="mt-4 px-4 space-y-2">
            <a href="/admin/dashboard.html" class="flex items-center gap-3 p-3 rounded-xl bg-blue-600 text-white shadow-lg"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="/admin/pengurus.html" class="flex items-center gap-3 p-3 rounded-xl text-slate-600 hover:bg-blue-50"><i data-lucide="users"></i> Data Pengurus</a>
            <a href="/admin/users.html" class="flex items-center gap-3 p-3 rounded-xl text-slate-600 hover:bg-blue-50"><i data-lucide="user-cog"></i> Manajemen User</a>
            <a href="/admin/settings.html" class="flex items-center gap-3 p-3 rounded-xl text-slate-600 hover:bg-blue-50"><i data-lucide="settings"></i> Settings</a>
            <button onclick="logout()" class="w-full flex items-center gap-3 p-3 text-red-500 hover:bg-red-50 rounded-xl mt-10"><i data-lucide="log-out"></i> Logout</button>
        </nav>
    </aside>

    <main class="p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Ringkasan Statistik</h1>
            <p class="text-slate-500">Data Umum Kabupaten Cianjur</p>
        </header>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="users" class="w-12 h-12 text-blue-600"></i></div>
                <p class="text-slate-500 font-bold text-xs uppercase tracking-wider">Total Pengurus</p>
                <p id="totalAll" class="text-3xl font-extrabold text-blue-600 mt-2">...</p>
                <p class="text-[10px] text-slate-400 mt-1">Data masuk sistem</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="user-cog" class="w-12 h-12 text-orange-600"></i></div>
                <p class="text-slate-500 font-bold text-xs uppercase tracking-wider">Total Petugas</p>
                <p id="totalUsers" class="text-3xl font-extrabold text-orange-600 mt-2">...</p>
                <p class="text-[10px] text-slate-400 mt-1">Petugas lapangan aktif</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="map-pin" class="w-12 h-12 text-purple-600"></i></div>
                <p class="text-slate-500 font-bold text-xs uppercase tracking-wider">Cakupan Kec.</p>
                <p id="totalKec" class="text-3xl font-extrabold text-purple-600 mt-2">...</p>
                <p class="text-[10px] text-slate-400 mt-1">Dari total 32 Kecamatan</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="map" class="w-12 h-12 text-green-600"></i></div>
                <p class="text-slate-500 font-bold text-xs uppercase tracking-wider">Cakupan Desa</p>
                <p id="totalDesa" class="text-3xl font-extrabold text-green-600 mt-2">...</p>
                <p class="text-[10px] text-slate-400 mt-1">Dari total 360 Desa</p>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user || user.role !== 'admin') window.location.href = '/index.html';
        
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                
                // Update UI dengan Data Baru
                document.getElementById('totalAll').innerText = data.total_pengurus || '0';
                document.getElementById('totalUsers').innerText = data.total_users || '0';
                document.getElementById('totalKec').innerText = (data.total_kec || '0');
                document.getElementById('totalDesa').innerText = (data.total_desa || '0');
            } catch (e) {
                console.error("Gagal memuat statistik", e);
            }
        }
        
        function logout() { localStorage.clear(); window.location.href = '/index.html'; }
        
        loadStats();
    </script>
</body>
</html>
